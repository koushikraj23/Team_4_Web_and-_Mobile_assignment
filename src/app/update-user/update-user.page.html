<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
    <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
    
        <ion-item>
           
            <ion-input clearInput formControlName="fName" [(ngModel)]="fName"  ></ion-input>
          </ion-item>
          <ion-item>
           
              <ion-input clearInput formControlName="lName" [(ngModel)]="lName" ></ion-input>
            </ion-item>
            <ion-item>
               
                <ion-datetime  displayFormat="DD:MM:YYYY" [(ngModel)]="dob" formControlName="DOB"></ion-datetime>
          
              </ion-item>
              <ion-item>
                  
                  <ion-input clearInput type="number" formControlName="phoneNo" [(ngModel)]="ph_NO" ></ion-input>
                </ion-item>
      <ion-button class="submit-button" expand="block" color="primary" type="submit" [disabled]="!validations_form.valid">Update</ion-button>
    </form>
    

</ion-content>
